<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mini Social Media Feed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f3f4f6;
      color: #111827;
    }

    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 24px 12px 40px;
      gap: 16px;
    }

    header {
      width: 100%;
      max-width: 700px;
      background: linear-gradient(135deg, #4f46e5, #6366f1);
      color: white;
      border-radius: 16px;
      padding: 16px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 10px 25px rgba(15, 23, 42, 0.25);
    }

    header .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 600;
      letter-spacing: 0.03em;
    }

    header .logo-icon {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }

    header .tagline {
      font-size: 13px;
      opacity: 0.9;
    }

    .feed-wrapper {
      width: 100%;
      max-width: 700px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    /* Create post form */
    .create-post {
      background: white;
      padding: 14px 16px;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(15, 23, 42, 0.08);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .create-top {
      display: flex;
      gap: 12px;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, #6366f1, #ec4899);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 18px;
      font-weight: 600;
      flex-shrink: 0;
    }

    #postText {
      flex: 1;
      resize: vertical;
      min-height: 60px;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      font-size: 14px;
      font-family: inherit;
    }

    .create-bottom {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      font-size: 13px;
    }

    .file-label {
      cursor: pointer;
      color: #4f46e5;
    }

    #postImage {
      display: none;
    }

    .btn-primary {
      padding: 8px 16px;
      border-radius: 999px;
      border: none;
      background: #4f46e5;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: default;
    }

    /* Post card */
    .post {
      background: white;
      padding: 14px 16px 10px;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(15, 23, 42, 0.06);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .post-header {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .post-avatar {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      background: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 16px;
      color: #4b5563;
      flex-shrink: 0;
    }

    .post-user {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .post-user-name {
      font-size: 14px;
      font-weight: 600;
      color: #111827;
    }

    .post-user-handle {
      font-size: 12px;
      color: #6b7280;
    }

    .post-time {
      margin-left: auto;
      font-size: 11px;
      color: #9ca3af;
    }

    .post-text {
      font-size: 14px;
      line-height: 1.5;
      color: #374151;
      white-space: pre-wrap;
    }

    .post-image {
      width: 100%;
      border-radius: 12px;
      margin-top: 4px;
      object-fit: cover;
      max-height: 260px;
    }

    .post-footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 4px;
      font-size: 12px;
      color: #9ca3af;
    }

    @media (max-width: 600px) {
      .page {
        padding: 16px 8px 30px;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <header>
      <div class="logo">
        <div class="logo-icon">âˆž</div>
        <div>
          <div>MiniFeed</div>
          <div class="tagline">Dynamic social media project</div>
        </div>
      </div>
      <div style="font-size: 12px; opacity: 0.9;">By: Your Name</div>
    </header>

    <main class="feed-wrapper">
      <!-- Create Post Box -->
      <section class="create-post">
        <div class="create-top">
          <div class="avatar">Y</div>
          <textarea id="postText" placeholder="What's on your mind?"></textarea>
        </div>
        <div class="create-bottom">
          <div>
            <label class="file-label">
              ðŸ“· <span id="fileLabelText">Add a photo</span>
              <input id="postImage" type="file" accept="image/*">
            </label>
          </div>
          <button id="postButton" class="btn-primary" disabled>Post</button>
        </div>
      </section>

      <!-- Feed where posts will appear -->
      <div id="feed"></div>
    </main>
  </div>

  <!-- JavaScript: makes it dynamic -->
  <script>
    const postText = document.getElementById('postText');
    const postImageInput = document.getElementById('postImage');
    const postButton = document.getElementById('postButton');
    const fileLabelText = document.getElementById('fileLabelText');
    const feed = document.getElementById('feed');

    // Enable / disable Post button based on text
    postText.addEventListener('input', () => {
      postButton.disabled = postText.value.trim() === '';
    });

    // Show selected file name
    postImageInput.addEventListener('change', () => {
      if (postImageInput.files[0]) {
        fileLabelText.textContent = postImageInput.files[0].name;
      } else {
        fileLabelText.textContent = 'Add a photo';
      }
    });

    // Handle Post button click
    postButton.addEventListener('click', () => {
      const text = postText.value.trim();
      if (!text) return;

      const file = postImageInput.files[0];

      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          addPostToFeed(text, e.target.result);
        };
        reader.readAsDataURL(file);
      } else {
        addPostToFeed(text, null);
      }

      // Reset form
      postText.value = '';
      postImageInput.value = '';
      fileLabelText.textContent = 'Add a photo';
      postButton.disabled = true;
    });

    function addPostToFeed(text, imageSrc) {
      // Create post container
      const post = document.createElement('article');
      post.className = 'post';

      // Simple time text
      const now = new Date();
      const timeText = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

      // Post header
      post.innerHTML = `
        <div class="post-header">
          <div class="post-avatar">Y</div>
          <div class="post-user">
            <span class="post-user-name">Your Name</span>
            <span class="post-user-handle">@you</span>
          </div>
          <span class="post-time">${timeText}</span>
        </div>
        <p class="post-text"></p>
      `;

      // Set text safely
      post.querySelector('.post-text').textContent = text;

      // If there is an image, create img element
      if (imageSrc) {
        const img = document.createElement('img');
        img.className = 'post-image';
        img.src = imageSrc;
        img.alt = 'Post image';
        post.insertBefore(img, post.lastElementChild.nextSibling);
      }

      // Footer
      const footer = document.createElement('div');
      footer.className = 'post-footer';
      footer.textContent = 'New post added just now';
      post.appendChild(footer);

      // Add to the top of the feed
      feed.prepend(post);
    }
  </script>
</body>
</html>
